<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a27592c381.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <img src="./images/IMG-20230414-WA0005.jpg" alt="shrew-logo" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="pricing.html">Pricing</a></li>
            </ul>
        </nav>
    </div>

    <div class="container"> 
        
        <div class="form-box">
                <h1 id="title">Sign Up</h1>
                <form>
                    <div class="input-group">
                        <div class="input-field" id="namefield">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" placeholder="Name">
                        </div>
        
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" placeholder="Email">
                        </div>
        
                        <div class="input-field">
                             
                            <input type="password" placeholder="Password">
                        </div>
                        <p>Lost Password? <a href="#">Click Here</a></p>
                        <div class="btn-field">
                            <button type="button" id="signupBtn">Sign up</button>
                            <button type="button" class="disable" id="signinBtn">Sign in</button>
                        </div>
                        
                    </div>

                </form>
                
            </div>
    

       
      

    </div>
    <script src="script.js"></script>
</body>
</html>
